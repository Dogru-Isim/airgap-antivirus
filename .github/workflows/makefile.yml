name: Makefile CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run tests
      run: cd ./../../ && make test -f cmd/makefile 


    - name: Run build
      run: cd ./../../cmd/ && make build
